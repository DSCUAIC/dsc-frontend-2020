<div class="div">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Faculty</mat-label>
            <mat-select formControlName="faculty">
                <mat-option *ngFor="let faculty of timeTableFilters?.faculties" [value]="faculty">
                    {{faculty}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Year</mat-label>
            <mat-select formControlName="year">
                <mat-option *ngFor="let year of timeTableFilters?.years" [value]="year">
                    {{year}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Group</mat-label>
            <mat-select formControlName="group">
                <mat-option *ngFor="let group of timeTableFilters?.groups" [value]="group">
                    {{group}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button type="submit" mat-flat-button color="primary">Find</button>
    </form>
</div>
