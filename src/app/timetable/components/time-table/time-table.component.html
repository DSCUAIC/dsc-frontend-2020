<mat-sidenav-container fullscreen class="sidenav">
  <mat-sidenav class="sidenav" #sidenav>
    <app-side-menu [nav]="sidenav"></app-side-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <app-week-days></app-week-days>
    <div class="time-table">
      <ng-container class="course-container" *ngFor="let course of courses">
        <app-course [course]="course" (click)="sidenav.toggle()"></app-course>
      </ng-container>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
