<div class="new-password">
    <div class="message">
        <p>Great! Now enter your new password.</p>
    </div>

    <form [formGroup]="password" (submit)="submit()">
        <mat-form-field>
            <input [formControl]="password" type="password" formControlName="password1" matInput
                placeholder="Enter your new password">
        </mat-form-field>

        <mat-form-field>
            <input [formControl]="password" type="password" formControlName="password2" matInput
                placeholder="Enter the password again">
        </mat-form-field>
        <div class="warn" *ngIf="confirmPasswordField?.errors?.fieldMatch">Passwords do not match</div>
        <button type="submit" [disabled]="password.invalid" mat-flat-button color="primary">Change password</button>
    </form>
</div>
