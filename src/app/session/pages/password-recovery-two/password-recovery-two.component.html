
<div class="password-recovery-two">
    <p class="message">Your code is on its way. Check your inbox!</p>

    <div class="code">
        <form (submit)="submit()">
            <mat-form-field>
              <input [formControl]="email"
                     type="email"
                     matInput
                     placeholder="Enter code">
            </mat-form-field>
        
            <button type="submit"
                    mat-flat-button
                    color="primary">Submit Code</button>
          </form>   
    </div>
    <div class="or">
        <h1></h1><p>or</p><h1></h1>

    </div>
    <button type="submit"
            mat-flat-button
            color="primary"
            class="lastbutton">Send the email again</button>

</div>
