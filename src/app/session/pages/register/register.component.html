<div class="SignUp">
<form [formGroup]="registerForm">

    <span>First Name</span>
    <mat-form-field>
    <input type="text" class="input-field" matInput placeholder="First Name" formControlName="firstName" required/>
    <mat-error *ngFor="let validation of errorMessages.firstName">
      <mat-error class="error-message" *ngIf="registerForm.get('firstName').hasError(validation.type)">{{errorMessages}}</mat-error>
    </mat-error>
    </mat-form-field>
  
    <span>Last Name</span>
    <mat-form-field>
    <input type="text" class="input-field" matInput placeholder="Last Name" formControlName="lastName" required/>
    <mat-error *ngFor="let validation of errorMessages.lastName">
      <mat-error class="error-message" *ngIf="registerForm.get('lastName').hasError(validation.type)">{{errorMessages}}</mat-error>
    </mat-error>
    </mat-form-field>

    <span>Email</span>
    <mat-form-field>
    <input type="email" formControlName="email" />
    <mat-error *ngFor="let validation of errorMessages.email">
      <mat-error class="error-message" *ngIf="registerForm.get('email').hasError(validation.type)">{{errorMessages}}</mat-error>
    </mat-error>
    </mat-form-field>
    
    <span>Password</span>
    <mat-form-field>
    <input type="password" class="input-field" matInput placeholder="Password" formControlName="password" required minLength(6)/>
    <mat-error *ngFor="let validation of errorMessages.password">
      <mat-error class="error-message" *ngIf="registerForm.get('password').hasError(validation.type)">{{errorMessages}}</mat-error>
    </mat-error>
    </mat-form-field>

    <span>Confirm Password</span>
    <mat-form-field>
    <input type="password" class="input-field" matInput placeholder="Confirm Password" formControlName="confirmPassword" required/>
    <mat-error *ngFor="let validation of errorMessages.confirmPassword">
      <mat-error class="error-message" *ngIf="registerForm.get('confirmPassword').hasError(validation.type)">{{errorMessages}}</mat-error>
    </mat-error>
    </mat-form-field>

  <button type="submit" mat-flat-button color="primary" [disabled]="registerForm.invalid">Submit</button>
  <a>By signing up, you agree to our <a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a>.</a>
</form>
</div>
